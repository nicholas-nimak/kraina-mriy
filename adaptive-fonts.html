<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Adaptive Fonts</title>
    <style media="screen">
      html {
        font-size: 1in;
      }
    </style>
  </head>
  <body>
    <p><span>absolute | </span><span style="font-size: 5vh">adaptive</span></p>
    <p><span style="font-size: 100%">100%</span><span style="font-size: 50%">50%</span></p>
    <p><span style="font-size: 100px">100px</span></p>
  </body>
</html>
