<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Adaptive Fonts</title>
  </head>
  <body>
    <h1>CSS Units</h1>
    <h2>Absolute units</h2>
    <p><span style="font-size: 96px">96 px | </span><span style="font-size: 1in">1 inch</span></p>
    <p style="font-size: 4mm">4 mm</p>
    <p style="font-size: 1cm">1 cm = 10 mm dq</p>
    <p style="font-size: 1in">1 inch = 2.54 cm = 96 px = 72 pt = 6 pc</p>
    <p style="font-size: 1pc">1 pc = 1/6th of inch</p>
    <p style="font-size: 14pt">14pt
      <br>1 pt = 1/72th of inch</p>
    <p style="font-size: 24pt">24pt
      <br>1 pt = 1/72th of inch</p>
    <p style="font-size: 36pt">36pt
      <br>1 pt = 1/72th of inch</p>
    <p style="font-size: 14px">14px
      <br>1 px = 1/96th of inch</p>
    <p style="font-size: 24px">24px
      <br>1 px = 1/96th of inch</p>
    <p style="font-size: 36px">36px
      <br>1 px = 1/96th of inch</p>
  </body>
</html>
