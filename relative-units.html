<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Relative Units</title>
    <style media="screen">
      html {
        font-size: 24pt;
      }
    </style>
  </head>
  <body>
    <p>Hello world 24pt</p>
    <p style="font-size: 1rem">Hello world 1rem</p>
    <p style="font-size: 2rem">Hello world 2rem<span style="font-size: 1em"> 1em</span></p>

    <p style="font-size: 1vh">1vh Hello world</p>
    <p style="font-size: 1vw">1vw Hello world</p>
    <p style="font-size: 1vmin">1vmin Hello world</p>
    <p style="font-size: 1vmax">1vmax Hello world</p>

    <p style="font-size: 1ex">1ex Hello world. Width of 0 in 24pt(root elemnt font-size)</p>
    <p style="font-size: 1ch">1ch Hello world. Height of x in 24pt(root elemnt font-size)</p>

  </body>
</html>
